type: list
schema:
  type: dict
  schema:
    id:
      type: string
      required: true
      regex: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
    name:
      type: list
      schema:
        type: dict
        schema:
          text:
            type: string
          kana:
            type: string
          type:
            type: string
            regex: (full|last|first)
    links:
      type: list
      required: false
      schema:
        type: dict
        schema:
          title:
            type: string
            required: true
          url:
            type: string
            required: true
          state:
            type: string
            required: true
            regex: (active|died)
          last_visit:
            type: string
            required: true
            regex: \d{4}-\d{2}-\d{2}
